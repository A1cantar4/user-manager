<tr>
    <th scope="row">{{ client.id }}</th>
    <td>{{ client.name }}</td>
    <td>{{ client.email }}</td>
    <td>
        <button class="btn btn-primary">Editar</button>
        <button class="btn btn-danger" c-delete="{{ url_for('client.delete_client', client_id=client.id) }}">Excluir</button>
    </td>
</tr>
